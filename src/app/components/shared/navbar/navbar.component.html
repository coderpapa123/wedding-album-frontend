<nav class="w-full bg-transparent shadow-md z-50">
  <div class="container mx-auto flex items-center justify-between px-6 py-4">
    <!-- Logo -->
    <a routerLink="/" class="text-2xl font-bold tracking-wide text-white">Wedding Album</a>

    <!-- Desktop Menu -->
    <ul *ngIf="authService.isAuthenticated" class="hidden md:flex space-x-6">
      <li><a routerLink="/" class="nav-link">Home</a></li>
      <li>
        <button (click)="logout()" class="text-white bg-red-500 px-3 py-1 rounded">Logout</button>
      </li>
    </ul>

    <!-- Mobile Menu Button -->
    <button class="md:hidden text-white" (click)="toggleMenu()">
      <i class="fas fa-bars text-2xl text-white"></i>
    </button>
  </div>

  <!-- Mobile Menu -->
  <div *ngIf="isMenuOpen" class="md:hidden text-white bg-white/20 backdrop-blur-lg py-4">
    <ul class="text-center space-y-4">
      <li><a routerLink="/" class="nav-link">Home</a></li>
      <li><a routerLink="/dashboard" class="nav-link">Albums</a></li>
      <li><button (click)="logout()" class="nav-link">Logout</button></li>
    </ul>
  </div>
</nav>

<app-loader [isLoading]="isLoading" [message]="loadingMessage"></app-loader>
