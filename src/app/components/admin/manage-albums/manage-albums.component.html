<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold text-center mb-6">Manage Albums</h2>
  
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div
        *ngFor="let album of albums"
        class="bg-white shadow-md rounded-lg p-4"
      >
        <!-- First Image -->
        <img
          *ngIf="album.images.length"
          [src]="album.images[0]"
          alt="Album cover"
          class="w-full h-40 object-cover rounded-md mb-4"
        />
  
        <!-- Album Details -->
        <h3 class="text-lg font-semibold">{{ album.title }}</h3>
        <p class="text-sm text-gray-600">{{ album.description }}</p>
  
        <!-- User & Image Count -->
        <div class="mt-3 flex justify-between items-center text-sm">
          <span class="font-medium text-gray-700">By: {{ album.username }}</span>
          <span class="bg-blue-500 text-white px-2 py-1 rounded-md">
            {{ album.images.length }} Images
          </span>
          <span class="bg-red-500 text-white px-2 py-1 rounded-md cursor-pointer" (click)="deleteAlbum(album._id)">
            Delete
          </span>
        </div>
      </div>
    </div>
  </div>

  <app-loader [isLoading]="isLoading" message="{{loadingMessage}}"></app-loader>
