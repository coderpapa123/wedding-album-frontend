<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow-md rounded">
    <h2 class="text-2xl font-bold mb-4">Login</h2>
    <form (ngSubmit)="loginUser()">
      <input [(ngModel)]="email" type="email" placeholder="Email" class="border p-2 w-full mb-4" required [ngModelOptions]="{standalone: true}"/>
      <input [(ngModel)]="password" type="password" placeholder="Password" class="border p-2 w-full mb-4" [ngModelOptions]="{standalone: true}"/>
      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Login</button>
    </form>
  </div>
