<div class="max-w-4xl mx-auto mt-8 p-4 bg-transparent text-white rounded shadow-md">
  <h2 class="text-2xl font-bold mb-4">My Albums</h2>

  <div class="mb-4">
    <input [(ngModel)]="title" type="text" placeholder="Album Title" class="border p-2 rounded mr-2"
      [ngModelOptions]="{standalone: true}" />
    <input type="file" multiple #fileInput class="border p-2 rounded mr-2" />
    <button (click)="createAlbum()" class="bg-blue-500 px-4 py-2 rounded">Create Album</button>
  </div>

  <div class="grid grid-cols-2 gap-4">
    <div *ngFor="let album of albums" class="p-4 border rounded shadow-md">
      <div (click)="navigateToAlbumPage(album)">
        <img [src]="album.images[0]" alt="{{ album.title }}" class="w-full h-40 object-cover rounded" />
        <h3 class="text-xl font-semibold mt-2">{{ album.title }}</h3>
      </div>
      <button (click)="deleteAlbum(album._id)" class="mt-2 bg-red-500 px-3 py-1 rounded text-white cursor-pointer">
        <svg class="h-6 w-6 inline"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <polyline points="3 6 5 6 21 6" />  <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />  <line x1="10" y1="11" x2="10" y2="17" />  <line x1="14" y1="11" x2="14" y2="17" /></svg>
      </button>
    </div>
  </div>
</div>

<app-loader [isLoading]="isLoading" message="{{loadingMessage}}"></app-loader>
